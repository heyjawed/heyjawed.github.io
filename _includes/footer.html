<!-- footer -->
<footer class="py-2 bg-light border-top">
  <div class="container">
    <div class="row justify-content-between align-items-center">
      <div class="col-lg-4 text-center text-lg-left mb-2 mb-lg-0">
        <a href="{{ site.baseurl }}" class="pb-1"><img src="{{ site.data.parameters.logo | relative_url }}" class="img-fluid" alt="{{ site.title }}"></a>
      </div>
      <div class="col-lg-4 text-center mb-1 mb-lg-0">
        <ul class="list-inline mb-0">
          <i>Want to get connected or just say Hello? Follow me on these social channels. </i>
        </ul>
      </div>
      <div class="col-lg-4 text-lg-right text-center mb-2 mb-lg-0">
        <ul class="list-inline social-icon mb-0">
          {% for social in site.data.parameters.social %}
          <li class="list-inline-item"><a href="{{ social.link | relative_url }}"><i class="{{ social.icon }}"></i></a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    <div class="text-center mt-2">
      <span>{{ site.data.parameters.copyright | markdownify }}</span>
    </div>
  </div>
</footer>
<!-- /footer -->

<!-- JS Plugins -->
{% for js in site.data.plugins.js %}
<script src="{{ js | relative_url }}"></script>
{% endfor %}

<!-- Main Script -->
<script src="{{ '/assets/js/script.js' | relative_url }}"></script>
<script src="https://kit.fontawesome.com/3ca9ce1adf.js" crossorigin="anonymous"></script>
